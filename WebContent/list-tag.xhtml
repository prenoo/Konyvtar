<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView" listener="#{tagcontroller.loadTagok}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Könyvtár Tag</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>
	<div id="wrapper">
		<div id="header">
			<h2>Könyvtár</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />

			<h:button value="Tag hozzáadása" styleClass="add-tag-button" outcome="add-tag-form" />

			
			 <h:form id="form1"> 
            <p:dataTable value="#{tagcontroller.tagok}" var="o" paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,25,50">
                <f:facet name="header">  
                    Taglista  
                </f:facet>
                <p:column width="50" filterBy="#{o.id}" sortBy="#{o.id}">
                    <f:facet name="header">  
                        <h:outputText value="ID" />  
                    </f:facet>
                    <h:outputText value="#{o.id}"/>
                </p:column>
                <p:column filterBy="#{o.nev}" filterMatchMode="contains" sortBy="#{o.nev}"> 
                    <f:facet name="header">  
                        <h:outputText value="Név" />  
                    </f:facet>
                    <h:outputText value="#{o.nev}"/>
                </p:column>
                <p:column sortBy="#{o.cim}">
                    <f:facet name="header">  
                        <h:outputText value="Cím" />  
                    </f:facet>
                    <h:outputText value="#{o.cim}"/>
                </p:column>
                <p:column sortBy="#{o.telefonszam}">
                    <f:facet name="header">  
                        <h:outputText value="Telefonszám" />  
                    </f:facet>
                    <h:outputText value="#{o.telefonszam}"/>
                </p:column>
                <p:column filterBy="#{o.szemelyi}" filterMatchMode="contains" sortBy="#{o.szemelyi}">
                    <f:facet name="header">  
                        <h:outputText value="Személyi" />  
                    </f:facet>
                    <h:outputText value="#{o.szemelyi}"/>
                </p:column>
                <p:column>
						<!-- the column header -->
						<f:facet name="header">Action</f:facet>

						<!--  the value for each row -->
						<h:commandLink value="Szerkesztés"
							action="#{tagcontroller.loadTag(o.id)}" />

						|

						<h:commandLink value="Törlés"
							onclick="if (!confirm('Biztos törölni akarod?')) return false"
							action="#{tagcontroller.deleteTag(o.id)}" />
					</p:column>
            </p:dataTable>
        </h:form>

			
				<br />
				<br />
		<p><h:outputLink value="index.xhtml">Főoldal</h:outputLink></p>


		</div>

	</div>

</h:body>
</html>
