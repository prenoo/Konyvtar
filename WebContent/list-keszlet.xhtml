<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{keszletcontroller.loadKeszletek}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Könyvtár Keszlet</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Könyvtár</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<h:button value="Készlet hozzáadása" styleClass="add-tag-button" outcome="add-keszlet-form"/>			
						

 <h:form id="form1"> 
            <p:dataTable id="mytable" value="#{keszletcontroller.keszletek}" var="o" paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,25,50">
                <f:facet name="header">  
                    Készletlista  
                </f:facet>
                
                <p:column width="50" sortBy="#{o.keszlet_ID}">
                    <f:facet name="header">  
                        <h:outputText value="ID" />  
                    </f:facet>
                    <h:outputText value="#{o.keszlet_ID}"/>
                </p:column>
                <p:column filterBy="#{o.szerzo}" filterMatchMode="contains"> 
                    <f:facet name="header">  
                        <h:outputText value="Szerző" />  
                    </f:facet>
                    <h:outputText value="#{o.szerzo}"/>
                </p:column>
                <p:column filterBy="#{o.cim}" filterMatchMode="contains">
                    <f:facet name="header">  
                        <h:outputText value="Cím" />  
                    </f:facet>
                    <h:outputText value="#{o.cim}"/>
                </p:column>
                <p:column sortBy="#{o.kategoria}">
                    <f:facet name="header">  
                        <h:outputText value="Kategória" />  
                    </f:facet>
                    <h:outputText value="#{o.kategoria}"/>
                </p:column>
                <p:column sortBy="#{o.darabszam}">
                    <f:facet name="header">  
                        <h:outputText value="Darab" />  
                    </f:facet>
                    <h:outputText value="#{o.darabszam}"/>
                </p:column>
                <p:column>
						<!-- the column header -->
						<f:facet name="header">Action</f:facet>

						<!--  the value for each row -->
						<h:commandLink value="Szerkesztés"
							action="#{keszletcontroller.loadKeszlet(o.keszlet_ID)}" />

						|

						<h:commandLink value="Törlés"
							onclick="if (!confirm('Biztos törölni akarod?')) return false"
							action="#{keszletcontroller.deleteKeszlet(o.keszlet_ID)}" />
					</p:column>
            </p:dataTable>
        </h:form>

			<br /><br /><br />
			<h:button value="Főoldal" styleClass="add-tag-button" outcome="index"/>			


		</div>
		
	</div>

</h:body>
</html>
