<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{keszletController.loadKeszletek}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Könyvtár Keszlet</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Könyvtár</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<h:button value="Add Keszlet" styleClass="add-student-button" outcome="add-keszlet-form"/>			

			<h:form>
						
			<h:dataTable value="#{keszletController.keszletek}" var="tempKeszlet"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">ID</f:facet>

					<!--  the value for each row -->
					#{tempKeszlet.keszlet_ID}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Szerző</f:facet>

					<!--  the value for each row -->
					#{tempKeszlet.szerzo}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Cim</f:facet>

					<!--  the value for each row -->
					#{tempKeszlet.cim}
				</h:column>
				
								<h:column>
					<!-- the column header -->
					<f:facet name="header">Kategoria</f:facet>

					<!--  the value for each row -->
					#{tempKeszlet.kategoria}
				</h:column>
				
												<h:column>
					<!-- the column header -->
					<f:facet name="header">Darab</f:facet>

					<!--  the value for each row -->
					#{tempKeszlet.darabszam}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Action</f:facet>

					<!--  the value for each row -->
					<h:commandLink value="Update"
						action="#{keszletController.loadKeszlet(tempKeszlet.keszlet_ID)}"/>
					|

					<h:commandLink value="Delete"
						onclick="if (!confirm('Are you sure you want to delete this item?')) return false"
						action="#{keszletController.deleteKeszlet(tempKeszlet.keszlet_ID)}"/>
					
				</h:column>

			</h:dataTable>
			<br /><br /><br />
			<h:commandButton value="Vissza" action="index" label="Back"></h:commandButton>

			</h:form>

		</div>
		
	</div>

</h:body>
</html>
