
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add Student</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-tag-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Készlet hozzáadása</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Új készlet</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>Szerző:</h:outputLabel> <h:inputText value="#{keszlet.szerzo}" id="szerzo" /> <h:message for="szerzo" />
	
				<h:outputLabel>Cím:</h:outputLabel> <h:inputText value="#{keszlet.cim}" id="cim" /> <h:message for="cim" />
	
				<h:outputLabel>Kategória:</h:outputLabel> <h:inputText value="#{keszlet.kategoria}" id="kategoria" 
									required="true"
            							requiredMessage="Your phone number is mandatory."/> 	<h:message for="kategoria" />
            	
            	<h:outputLabel>Darabszám:</h:outputLabel> <h:inputText value="#{keszlet.darabszam}" id="darabszam" /> <h:message for="darabszam" />
				
				<h:outputLabel /> <h:commandButton value="Save" styleClass="save" action="#{keszletcontroller.addKeszlet(keszlet)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-keszlet.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
