
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Új kölcsönzés</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-tag-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Új kölcsönzés</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Kölcsönzés</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			

				<h:outputLabel>Tag ID:</h:outputLabel> <h:inputText value="#{kolcsonzes.tagID}" id="tagID"/> <h:message for="tagID" />
	
				<h:outputLabel>Készlet ID:</h:outputLabel> <h:inputText value="#{kolcsonzes.keszletID}" id="keszletID" /> <h:message for="keszletID" />
					
				<h:commandButton value="Save" styleClass="save" action="#{kolcsonzescontroller.addKolcsonzes(kolcsonzes)}"  />
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-kolcsonzes.xhtml">Tagok listázása</h:outputLink></p>
		<p><h:outputLink value="index.xhtml">Főoldal</h:outputLink></p>

	</div>	
</h:body>
</html>
